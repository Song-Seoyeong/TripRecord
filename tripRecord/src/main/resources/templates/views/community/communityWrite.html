<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

#content{text-align:center;width:50%
		min-width:1000px;
		margin:30px auto;}

#commu-select{padding-top:20px; padding-bottom:20px;
			  width:500px; margin-left:auto; margin-right:auto;
			  display:flex; text-align:center;}
.search {
  	flex: 1;
  	border-radius: 9999px;
  	background-color: #fff;
  	border: 1px solid #d9d9d9;
  	overflow: hidden;
  	display: flex;
  	flex-direction: row;
  	align-items: center;
  	justify-content: flex-start;
  	padding: 12px 16px;
  	gap: 8px;
}
.search-filter {
  	width: 327px;
  	display: flex;
  	flex-direction: row;
  	align-items: center;
  	justify-content: flex-start;
  	gap: 24px;
}
#search-com{flex: 1;
  	border-radius: 9999px;
  	background-color: #fff;
  	border: 1px solid #d9d9d9;
  	overflow: hidden;
  	display: flex;
  	flex-direction: row;
  	align-items: center;
  	justify-content: flex-start;
  	padding: 12px 16px;
  	gap: 8px;
  	}
.filter-bar {
  	align-self: stretch;
  	flex-direction: row;
  	align-items: center;
  	justify-content: center;
  	display: flex;
  	margin-bottom: 16px;
}
#search{border:none;outline:none;}
#inputDiv{
	width: 50%;
	min-width: 900px;
	margin: 15px auto;
	padding: 0px;
}
#reviewTitle{
	width: 100%;
	padding-left:20px;
}
.reviewInput{
	border: 1px solid #CECECE;
	background: FCFCFC;
	border-radius: 10px;
	height: 40px;
	width: 100%;
	min-width: 400px;
	padding:20px;
}
#reviewContent{
	width: 100%;
	padding-left:20px;
	margin: 20px 0px;
}
textArea{
	resize: none;
	min-height:400px;
	height: 50%; 
}
#imgReview{
	width: 100%;
	padding-left:20px;
	margin: 30px 0px;
}
#insert{
	background:none;
	border: 2px solid #2F6598;
	color: #2F6598;
	width:70px;
	font-weight: blod;
}
#insert:hover{
	background: #2F6598;
	border: 2px solid #2F6598;
	color: #fff;
}
</style>
</head>
<body>
	<div th:replace="~{ common/logoBar :: logoBar }"></div>
	<div th:replace="~{ common/mainCategoryBar :: mainCategoryBar }"></div>

	<div class="text-center" style="padding-top:60px; padding-bottom:100px;">
		<b style="font-size:70px;">글 쓰기</b>
	</div>
	
	<div class="row filter-bar">
		<div class="col-4"></div>
		<div class="col-3"></div>
		<div class='col-1'>
			<select class="form-select" aria-label="Sort by" style="width:100px;">
	               <option selected>지역</option>
	               <option value="1">서울1</option>
	               <option value="2">서울2</option>
	               <option value="3">서울3</option>
	               <option value="4">서울4</option>
	               <option value="5">서울5</option>
	               <option value="6">서울6</option>
	               <option value="7">서울7</option>
	               <option value="8">서울8</option>
			</select>
		</div>
		<div class='col-1'>
			<select class="form-select" aria-label="Sort by" style="width:100px;">
	               <option selected>말머리</option>
	               <option value="1">동행</option>
	               <option value="2">양도</option>
	               <option value="3">후기</option>
			</select>
		</div>
		<div class="col-3"></div>
	</div>
	<br><br>
	<form action="">
		<div id='inputDiv'>
			<div id='reviewTitle'>
				<h3>리뷰 제목</h3>
				<input type='text' name='reviewTitle' id='title' placeholder='제목을 입력하세요' class='reviewInput' required>
			</div>
			<div id='reviewContent'>
				<h3>리뷰 내용</h3>
				<textArea name='reviewContent' id='content' placeholder='내용을 입력하세요' class='reviewInput' required></textArea>
			</div>
			<div id='imgReview'>
				<h3>리뷰 사진</h3>
				<input type='file' accept="image/*" multiple id="files" name='files' class="form-control">
			</div>
			<div class='d-grid gap-2 d-md-flex justify-content-md-end'>
				<a href="community.bo">
					<button type="button" class="btn btn-primary" id='insert'>등록</button>
				</a>
			</div>
		</div>
	</form>
	
	
	
	
	
	
</body>
</html>
