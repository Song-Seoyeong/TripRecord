<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 작성중</title>
<link type="text/css" href="css/community/communityWrite.css" rel="stylesheet">
<link rel="shortcut icon" href="image/icon_case.ico" type="image/x-icon"/>
<link rel="icon" href="image/icon_case.ico" type="image/x-icon"/>
<style>

.col-1>select:focus{box-shadow:none !important; border:2px solid black !important;}
select:focus{box-shadow:none !important; border:2px solid black !important;}

</style>
</head>
<body>
	<div th:replace="~{ common/logoBar :: logoBar }"></div>
	<div th:replace="~{ common/mainCategoryBar :: mainCategoryBar }"></div>
	
	
	<div class="text-center" style="padding-top:60px; padding-bottom:100px;">
		<b style="font-size:70px;">글 쓰기</b>
	</div>
	
	<form action="insertBoard.bo" method="POST" enctype="multipart/form-data">
		<div id='inputDiv'>
			<div id='reviewTitle' style="gap:10px;">
				<select class="form-select" aria-label="Sort by" name="localName" style="width:100px;height:40px;">
		               <option value="서울">서울</option>
		               <option value="부산">부산</option>
		               <option value="대구">대구</option>
		               <option value="인천">인천</option>
		               <option value="광주">광주</option>
		               <option value="대전">대전</option>
		               <option value="울산">울산</option>
		               <option value="세종">세종</option>
		               <option value="경기">경기</option>
		               <option value="강원">강원</option>
		               <option value="충북">충북</option>
		               <option value="충남">충남</option>
		               <option value="경북">경북</option>
		               <option value="경남">경남</option>
		               <option value="전북">전북</option>
		               <option value="전남">전남</option>
		               <option value="제주">제주</option>
				</select>
				<select class="form-select" aria-label="Sort by" name="generalType" style="width:100px;height:40px;">
		               <option value="all" selected>말머리</option>
		               <option value="WITH">동행</option>
		               <option value="GIVE">양도</option>
		               <option value="REVIEW">후기</option>
				</select>
				<h3 style="padding-left:30px;">제목</h3>
				<input type='text' name='boardTitle' id='title' placeholder='제목을 입력하세요' class='reviewInput' required style="flex-grow:1">
			</div>
			<div id='reviewContent'>
				<h3>내용</h3>
				<textArea name='boardContent' id='content' placeholder='내용을 입력하세요' class='reviewInput' required></textArea>
			</div>
			<div id='imgReview'>
				<h3>사진 (여러장 선택 가능)</h3>
				<input type='file' accept="image/*" multiple id="files" name='files' class="form-control">
			</div>
			<div class='d-grid gap-2 d-md-flex justify-content-md-end'>
				<a href="community.bo">
					<button class="btn btn-primary" id='insert'>등록</button>
				</a>
			</div>
		</div>
		<input type="hidden" value="GENERAL" name="boardType">
	</form>
	
	
	<div th:replace="~{common/footer :: footer}"></div>
	
	
	
	
	
	
	<script>
		window.onload=()=>{
			const genT = document.getElementsByName('generalType')[0];
			const title = document.getElementById("title");
			const content = document.getElementById("content");
			const btn = document.getElementById("insert");
			
			btn.onclick = e =>{
				if(genT.value == 'all'){
					alert("말머리를 선택해 주세요");
					genT.focus();
					e.preventDefault();
				} else if(title.value.trim() == ''){
					alert('제목을 입력해주세요');
					title.focus();
					e.preventDefault();
				} else if(content.value.trim() == ''){
					alert("내용을 입력해주세요.");
					content.focus();
					e.preventDefault();
				}
				
			}
		}
	</script>
	
	
</body>
</html>
