<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" href="css/service/askWrite.css" rel="stylesheet">
<style>

</style>
</head>
<body>
	<div th:replace="~{ common/logoBar :: logoBar }"></div>
	<div th:replace="~{ common/mainCategoryBar :: mainCategoryBar }"></div>


	<div class="text-center" style="padding-top:60px; padding-bottom:100px;">
		<b style="font-size:70px;">문의 사항 적기</b>
	</div>
	
	<div class="row filter-bar">
		<div class="col-4"></div>
		<div class="col-3"></div>
		<div class='col-3'>
			<select class="form-select" aria-label="Sort by" style="width:200px;">
	               <option selected>말머리</option>
	               <option value="1">결제</option>
	               <option value="2">플래너</option>
	               <option value="3">기타</option>
			</select>
		</div>
		<div class="col-2"></div>
	</div>
	<br><br>
	<form action="">
		<div id='inputDiv'>
			<div style="margin-bottom:15px; padding-left:20px;">
				<h3>비밀번호 설정</h3>
				<input type="password" class="reviewInput" style="width:20%;">
			</div>
			<div id='reviewTitle'>
				<h3>문의 제목</h3>
				<input type='text' name='reviewTitle' id='title' placeholder='제목을 입력하세요' class='reviewInput' required>
			</div>
			<div id='reviewContent'>
				<h3>문의 내용</h3>
				<textArea name='reviewContent' id='content' placeholder='내용을 입력하세요' class='reviewInput' required></textArea>
			</div>
			<div id='imgReview'>
				<h3>문의 사진</h3>
				<input type='file' accept="image/*" multiple id="files" name='files' class="form-control">
			</div>
			<div class='d-grid gap-2 d-md-flex justify-content-md-end'>
				<a href="community.bo">
					<button type="button" class="btn btn-primary" id='insert'>등록</button>
				</a>
			</div>
		</div>
	</form>
	
	<div id="sidebar">
		<button style="border:none; background-color:white;" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
			<svg style="width:25px; height:31px; color: #2f6589;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
				<path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>
				<path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"/>
			</svg>
		</button>
		<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="staticBackdropLabel">고객센터</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<p>- 문의사항</p>
				<p>- 공지사항</p>
			</div>
		</div>
	</div> 
	
	
	<div th:replace="~{common/footer :: footer}"></div>
	
	
	
	
	
	
	<script>
		window.onload=()=>{
			const sideMenus = document.getElementsByClassName('offcanvas-body')[0].children;
			for(const sideP of sideMenus){
				sideP.addEventListener('mouseover',function(){
					sideP.style.fontSize = 'large';
					sideP.style.textDecoration = 'underline';
				});
			}
			for(const sideP of sideMenus){
				sideP.addEventListener('mouseout',function(){
					sideP.style.fontSize = 'medium';
					sideP.style.textDecoration = 'none';
				});
			}
			for(const sideP of sideMenus){
				sideP.addEventListener('click',function(){
					console.log(this.innerText.split(' ')[1]);
					//location.href= 클릭한 것으로 구분
				});
			}
		}
	</script>
</body>
</html>
