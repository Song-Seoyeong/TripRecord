<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>문의사항 작성중</title>
<link type="text/css" href="css/service/askWrite.css" rel="stylesheet">
<link rel="shortcut icon" href="image/icon_case.ico" type="image/x-icon"/>
<link rel="icon" href="image/icon_case.ico" type="image/x-icon"/>
<style>

</style>
</head>
<body>
	<div th:replace="~{ common/logoBar :: logoBar }"></div>
	<div th:replace="~{ common/mainCategoryBar :: mainCategoryBar }"></div>


	<div class="text-center" style="padding-top:60px; padding-bottom:100px;">
		<b style="font-size:70px;">문의 사항 적기</b>
	</div>
	
	<form action="insertQuestion.no" method="post" enctype="multipart/form-data">
		<input type="hidden" value="QUESTION" name="boardType">
		<div class="row filter-bar">
			<div class="col-4"></div>
			<div class="col-3"></div>
			<div class='col-3'>
				<select class="form-select" aria-label="Sort by" style="width:200px;" name="generalType">
		               <option value="all" selected>말머리</option>
		               <option value="PAYMENT">결제</option>
		               <option value="PLANNER">플래너</option>
		               <option value="ELSE">기타</option>
				</select>
			</div>
			<div class="col-2"></div>
		</div>
		<br><br>
		<div id='inputDiv'>
			<div style="margin-bottom:15px; padding-left:20px;">
				<h3>비밀번호 설정</h3>
				<input type="password" class="reviewInput" style="width:20%;" name="pwd" maxlength="10" placeholder="10자리 이하 숫자로만 적어주세요" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
			</div>
			<div id='reviewTitle'>
				<h3>문의 제목</h3>
				<input type='text' name='boardTitle' id='title' placeholder='제목을 입력하세요' class='reviewInput' required>
			</div>
			<div id='reviewContent'>
				<h3>문의 내용</h3>
				<textArea name='boardContent' id='content' placeholder='내용을 입력하세요' class='reviewInput' required></textArea>
			</div>
			<div id='imgReview'>
				<h3>문의 사진</h3>
				<input type='file' accept="image/*" multiple id="files" name='files' class="form-control">
			</div>
			<div class='d-grid gap-2 d-md-flex justify-content-md-end'>
				<a href="community.bo">
					<button class="btn btn-primary" id='insert'>등록</button>
				</a>
			</div>
		</div>
	</form>
	
	
	
	<div th:replace="~{common/footer :: footer}"></div>
	
	
	
	
	
	
	<script>
		window.onload=()=>{
			const genT = document.getElementsByName('generalType')[0];
			const pwd = document.getElementsByName('pwd')[0];
			const title = document.getElementById("title");
			const content = document.getElementById("content");
			const btn = document.getElementById("insert");
			
			btn.onclick = e =>{
				if(genT.value == 'all'){
					alert("말머리를 선택해 주세요");
					genT.focus();
					e.preventDefault();
				} else if(pwd.value.trim() == ''){
					alert("비밀번호를 입력해주세요");
					pwd.focus();
					e.preventDefault();
				} else if(title.value.trim() == ''){
					alert('제목을 입력해주세요');
					title.focus();
					e.preventDefault();
				} else if(content.value.trim() == ''){
					alert("내용을 입력해주세요.");
					content.focus();
					e.preventDefault();
				}
				
			}
			
		}
	</script>
</body>
</html>
