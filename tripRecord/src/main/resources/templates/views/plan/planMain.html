							<option class="select_opt" value="6">부산</option>

							<option class="select_opt" value="2">인천</option>

							<option class="select_opt" value="31">경기</option>
							<option class="select_opt" value="32">강원</option>
							<option class="select_opt" value="33">충북</option>
							<option class="select_opt" value="34">충남</option>
							<option class="select_opt" value="35">경북</option>
							<option class="select_opt" value="36">경남</option>
							<option class="select_opt" value="37">전북</option>
							<option class="select_opt" value="38">전남</option>
							<option class="select_opt" value="39">제주</option>
						</select>
						<input type="hidden" name="spot" id="selectInput" value=""/>
					</div>
				</div>
				<div class="contain-div" id="select-contain-div">
					<p class="middle-title">해시태그(선택)</p>
					<div id="inforDiv"></div>
					<div id="hashtag-all-div">
						<div id="checkbox-left-all">
							<div class="checkbox-div">
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="alone" type="checkbox" value="41" name="together">

								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">

									<label class="cbx" for="lover">

								</div>

								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="friend" type="checkbox" value="44" name="together">
									<label class="cbx" for="friend"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 친구들이랑</span>
									</label>
								</div>
							</div>
						</div>
						<div id="checkbox-right-all">
							<div class="checkbox-div">
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="맛집투어" type="checkbox" value="45" name="hashtag">
									<label class="cbx" for="맛집투어"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 맛집투어</span>
									</label>
								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="사진맛집" type="checkbox" value="46" name="hashtag">
									<label class="cbx" for="사진맛집"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 사진맛집</span>
									</label>
								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="힐링" type="checkbox" value="47" name="hashtag">
									<label class="cbx" for="힐링"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 힐링</span>
									</label>
								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="호화롭게" type="checkbox" value="48" name="hashtag">
									<label class="cbx" for="호화롭게"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 호화롭게</span>
									</label>
								</div>
							</div>
							<div class="checkbox-div">
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="감성" type="checkbox" value="49" name="hashtag">
									<label class="cbx" for="감성"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 감성</span>

								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="액티비티" type="checkbox" value="50" name="hashtag">
									<label class="cbx" for="액티비티"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>

								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="휴양지" type="checkbox" value="51" name="hashtag">
									<label class="cbx" for="휴양지">

								</div>
							</div>
							<div class="checkbox-div">
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="카페투어" type="checkbox" value="53" name="hashtag">
									<label class="cbx" for="카페투어"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 카페투어</span>
									</label>
								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="뚜벅이" type="checkbox" value="54" name="hashtag">
									<label class="cbx" for="뚜벅이"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 뚜벅이</span>
									</label>
								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="당일치기" type="checkbox" value="55" name="hashtag">
									<label class="cbx" for="당일치기"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 당일치기</span>
									</label>
								</div>
								<div class="checkbox-wrapper-4 checkbox-parent-div">
									<input class="inp-cbx checkbox check_input" id="가성비" type="checkbox" value="56" name="hashtag">
									<label class="cbx" for="가성비"> 
										<span> <svg style="width:12px; height:10px;"></svg></span>
										<span># 가성비</span>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button id="createButton" type="button">일정 생성</button>
			</div>
		</form>
	</div>

	<div th:replace="~{ ../common/footer :: footer }"></div>

	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	<script>
		window.onload = ()=> {
			
			const togetherCheck = document.querySelectorAll('[name="together"]');
			togetherCheck.forEach(function leftHashtag(checkbox) {
				checkbox.addEventListener('click', function() {
					togetherCheck.forEach(function(cb) {
		            	if (cb !== checkbox) { 
		                	cb.checked = false;
						}
					});
				});
			});
	        
			const checkboxes = document.querySelectorAll('[name="hashtag"]');
			const inforDiv = document.getElementById('inforDiv');
			checkboxes.forEach(function rightHashtag(checkbox) {
				if(checkbox.type === 'checkbox'){
					checkbox.addEventListener('click', function() {
						let checkedCount = 0;
						checkboxes.forEach(function(cb) {
							if (cb.checked) {
								checkedCount++;
							}
						});
						if(checkedCount > 4) {
							checkbox.checked = false;
							inforDiv.innerText = '해시태그는 4개까지만 선택이 가능합니다.';
						} else {
							inforDiv.innerText = '';
						}
					});
				}
				
			});
			
			function calculateDateRange() {
				let startDate = new Date(document.getElementById('startDate').value);
				let endDate = new Date(document.getElementById('endDate').value);

				let timeDiff = endDate.getTime() - startDate.getTime();

				let dayDiff = timeDiff / (1000 * 3600 * 24);
				
				document.getElementById('dayDiff').value = dayDiff + 1;
			}
			
			const selectSpot = document.getElementById('selectSpot');
			const startDate = document.getElementById('startDate');
			const endDate = document.getElementById('endDate');
			const dayDiff = document.getElementById('dayDiff');
			
			document.getElementById('createButton').addEventListener('click', calculateDateRange);
			document.getElementById('createButton').addEventListener('click', function() {
				
				if(startDate.value == ''){
					alert('여행 출발 날짜를 선택해 주세요');
				} else if(endDate.value == ""){
					alert('여행 마지막 날짜를 선택해 주세요');
				} else if(selectSpot.value == ""){
					alert('여행지를 선택해 주세요');
				} else if(dayDiff.value > 0){
					document.getElementById('selectInput').value = selectSpot.options[selectSpot.selectedIndex].text;
					alert('일정을 생성합니다');
					document.getElementById('planMainForm').submit();
				}
				
			});
			
			
			$(document).ready(function(){ 
				$( ".datepicker" ).datepicker({
					inline: true,
					dateFormat: 'yy/mm/dd',
					prevText: '이전 달',
					nextText: '다음 달',
					monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
					monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
					dayNames: ['일', '월', '화', '수', '목', '금', '토'],
					dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
					dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
					showMonthAfterYear: true,
					yearSuffix: '년'
				});
				
				$('#sdate').datepicker("option", "minDate", 0);
				$('#sdate').datepicker("option", "onSelect", function (selectedDate){
					$('#startDate').val(selectedDate);
					
					$("#edate").datepicker("option", "minDate", selectedDate);
					
					let maxDate = $.datepicker.parseDate('yy/mm/dd', selectedDate);
					maxDate.setDate(maxDate.getDate() + 21);
					$("#edate").datepicker("option", "maxDate", $.datepicker.formatDate('yy/mm/dd', maxDate));
			    });
				
				$('#edate').datepicker("option", "onSelect", function(selectedDate){
						$('#endDate').val(selectedDate);
				});
			});
		
		
		}
	</script>
</body>
</html>
