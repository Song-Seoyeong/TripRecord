<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>일반회원가입</title>
<link type="text/css" href='css/enrollMember.css' rel="stylesheet">
</head>
<body>
	<div th:replace="~{ common/logoBar :: logoBar }"></div>
	<div th:replace="~{ common/mainCategoryBar :: mainCategoryBar }"></div>
	
	<!-- 완전 큰 로그인 글자 -->
	<div id="bigTitle" class='text-center'>회원가입</div>
	
	<!-- 회원가입 폼 -->
	<form action="" >
		<div id='enrollDiv'>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">아이디</label>
				</div>
				<div  class='col-4'>
					<input type="text" name='memId' placeholder="아이디를 입력하세요">
					<div ></div>
				</div>
				<div class='col-3'></div>
			</div>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">비밀번호</label>
				</div>
				<div  class='col-4'>
					<input type="password" name='memPwd' placeholder="비밀번호를 입력하세요">
				</div>
				<div class='col-3'></div>
			</div>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">비밀번호 확인</label>
				</div>
				<div  class='col-4'>
					<input type="text" id='pwdconfirm' placeholder="비밀번호를 한번 더 입력하세요">
				</div>
				<div class='col-3'></div>
			</div>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">이름</label>
				</div>
				<div  class='col-4'>
					<input type="text" name='memName' placeholder="이름를 입력하세요">
				</div>
				<div class='col-3'></div>
			</div>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">닉네임</label>
				</div>
				<div  class='col-4'>
					<input type="text" name='memNinkName' placeholder="닉네임를 입력하세요">
				</div>
				<div class='col-3'></div>
			</div>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">전화번호</label>
				</div>
				<div  class='col-4'>
					<input type="text" name='memPhone' placeholder="전화번호를 입력하세요">
				</div>
				<div class='col-3'></div>
			</div>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">이메일</label>
				</div>
				<div  class='col-4'>
					<input type="text" name='memEmail' id='memEmail' placeholder="이메일">
					<div id='atSign' class='text-center'>@</div>
					<select>
						
					</select>
				</div>
				<div class='col-3'></div>
			</div>
			<div class='d-grid gap-2 d-md-flex justify-content-md-center align-items-center'>
				<button type="button" class="btn btn-primary" id='enrollButton'>회원가입</button>
				<a id='enrollPlaner' href="#">플래너 회원가입</a>
			</div>
	
		</div>
	</form>
	<!-- 회원가입 폼 -->
	
	<div th:replace="~{ common/footer.html :: footer }"></div>
</body>
</html>
