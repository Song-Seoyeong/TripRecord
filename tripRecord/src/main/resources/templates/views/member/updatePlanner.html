<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>플래너 수정</title>
<style>
	#submit_button{color:white; background-color: #96CAF0; width: 160px; height:40px; border: none; border-radius:20px; margin-right: 5px;}
	#cancle_button{color:white; background-color: #FF203A; width: 160px; height:40px; border: none; border-radius:20px; margin-right: 5px;}
</style>
</head>
<body>
	<!-- 헤더 -->
	<div th:replace="~{common/logoBar :: logoBar }"></div>
	<div th:replace="~{common/mainCategoryBar :: mainCategoryBar}"></div>
	<!-- 플래너페이지 어퍼바 -->
	<div th:replace="~{common/plannerUpperBar :: plannerUpperBar}"></div>
	
	<div class="flex-container" style="text-align:center; margin-left:auto; ">
		<div style="height:120px;"></div>
		<!-- 지역 선택-->
		<div>
			<a style="font-size:25px; font-weight: 700; ">활동지역&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
			<select style="width:400px; height:40px; border-radius: 8px;">
				<option>======================</option>
				<option value="seoul">서울</option><option value="busan">부산</option>
				<option value="daegu">대구</option><option value="incheon">인천</option>
				<option value="gwangju">광주</option><option value="daejeon">대전</option>
				<option value="ulsan">울산</option><option value="saejong">세종</option>
				<option value="gyeongi">경기</option><option value="ganwon">강원</option>
				<option value="chunbuk">충북</option><option value="chunnam">충남</option>
				<option value="jeonbuk">전북</option><option value="jeonnam">전남</option>
				<option value="gyeonbuk">경북</option><option value="gyeonnam">경남</option>
				<option value="jeju">제주</option>
			</select>
		</div>
		<div style="height:20px;"></div>
		<!-- 프로필 소개글 -->
		<div>
			<p style="font-size:25px; font-weight: 700; display: inline-block; vertical-align: top;">프로필<br>소개글</p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<textarea style="width:400px; height:200px; resize:none" placeholder="간단한 소개글을 작성해주세요"></textarea>
		</div>
		<div style="height:20px;"></div>
		<!-- 사진 -->
		<div>
			<p style="margin-left:-80px; font-size:25px; font-weight: 700; display: inline-block; vertical-align: top;">프로필 사진</p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<div style="display:inline-block;">
				<input class="form-control" type="file" id="operImg" accept='image/*'>
			</div>
		</div>
		<div style="height:40px;"></div>
		<!-- 제출버튼 -->
		<div>
			<button id="submit_button" onclick="#">제출</button>
			<button id="cancle_button" onclick="cancle()">취소</button>
		</div>
	</div>
	
		
	<div style="margin-bottom: 1000px"></div>
	
	<!-- 푸터 -->
	<div th:replace="~{common/footer :: footer}" ></div>
	<script>
		function cancle(){
			location.href="plannerPage.me"
		}
	</script>
</body>
</html>
