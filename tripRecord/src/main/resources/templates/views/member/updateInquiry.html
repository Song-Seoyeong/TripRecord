<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>내 문의글 자세히보기</title>
<style>
	#revision_button{color:white; background-color: #96CAF0; width: 160px; height:40px; border: none; border-radius:20px; margin-right: 5px;}
	#cancle_button{color:white; background-color: #FF203A; width: 160px; height:40px; border: none; border-radius:20px; margin-right: 5px;}
</style>
</head>
<body>
	<!-- 헤더 -->
	<div th:replace="~{common/logoBar :: logoBar }"></div>
	<div th:replace="~{common/mainCategoryBar :: mainCategoryBar}"></div>
	<!--마이페이지 어퍼바-->
	<div th:replace="~{common/myPageUpperBar :: myPageUpperBar}"></div>
	<div class="flex-container" style="text-align:center; margin-left:auto;">
		<div style="height:80px;"></div>
		<!-- 문의글 작성 공간 -->	
		<div style="margin:auto; width:900px; height:450px; border:1px solid #b9b9b9; border-radius:10px;">
			<!-- 문의글 타이틀 -->
			<div id="inquiryTitle" style="margin-top:20px; color: black; font-size: 30px; font-weight: 800; text-align:center;">
				<input id="boardTitle" type="text" style="text-align:center; "value="커뮤니티 타이틀"/>
			</div>
			<div style="margin-top:15px; margin-left:auto; margin-right:auto; width:90%; border:2px solid #96CAF0"></div>
			<!-- 문의글 내용 -->
			<div id="inquiryContent" style="margin-left:40px; margin-top:10px; font-size:20px;">
				<textarea style="margin:auto; width:95%; height:340px; resize:none; border:none;">
					상추를 치료해줄 사람어디 없나
				</textarea>
			</div> 
		</div>
		
		<!-- 사진자리 -->
		<div>
			<button type="button" class="wb-3 btn btn-outline-success" id="addFile" style="margin-right:800px;">+ 사진 추가</button>
			<div id="fileArea">
				<div class="mb-3">
					<input type="file" class="form-control form-control-sm" name="file">
				</div>
			</div>
		</div>
		
		<div style="height:40px;"></div>
		<!-- 제출버튼 -->
		<div>
			<button id="revision_button" onclick="revision()">완료</button>
			<button id="cancle_button" onclick="#">취소</button>
		</div>
	</div>
	
	<div style="margin-bottom: 1000px"></div>
	
	<!-- 푸터 -->
	<div th:replace="~{common/footer :: footer}" ></div>
	<script>
		//수정 시 피드백 페이지로 이동
		function revision(){
			location.href="myInquiry.me"
		}
		//목록 이동
		function list(){
			location.href="myInquiry.me"
		}
		//사진 파일 추가
		const fileArea = document.querySelector("#fileArea");//추가되는 요소는 id를 넣으면 안됨. id가 중복이 되어버리니까
			document.getElementById('addFile').addEventListener('click', () => {
				const newDiv = document.createElement('div');
				newDiv.classList.add('mb-3');
				newDiv.innerHTML = '<input type="file" class="form-control" name="file">';
				
				fileArea.append(newDiv);
			});
	</script>
</body>
</html>
