<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>플래너일정 요청 자세히 보기</title>
<style>
	#submit_button{color:white; background-color: #96CAF0; width: 160px; height:40px; border: none; border-radius:20px; margin-right: 5px;}
	#cancle_button{color:white; background-color: #FF203A; width: 160px; height:40px; border: none; border-radius:20px; margin-right: 5px;}
</style>
</head>
<body>
	<!-- 헤더 -->
	<div th:replace="~{common/logoBar :: logoBar }"></div>
	<div th:replace="~{common/mainCategoryBar :: mainCategoryBar}"></div>
	
	<!--마이페이지 어퍼바-->
	<div th:replace="~{common/myPageUpperBar :: myPageUpperBar}"></div>
	<!-- 사이드바 -->
	<div th:replace="~{common/myPlanSideBar :: myPlanSideBar}"></div> 
	
	<div class="flex-container" style="text-align:center; margin-left:auto; margin-top:-240px;">
		<div style="height:80px;"></div>
		<!-- 여행지 참고 사항 출력창 -->
		<div style="margin:auto; width:800px; height:220px; border:1px solid #b9b9b9; border-radius:10px;">
			<!-- 여행지 -->
			<div style="float:left; margin-top:20px;  margin-left:40px; font-size:40px; font-weight:800px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" style="margin-right:-15px; margin-top:-10px;">
					<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
				</svg>
				여행지
			</div>
			<!-- 참고사항 입력한거 -->
			<div id="note" style="margin-top:90px; margin-left:-400px;">
				저는 해산물을 선호하지 않습니다
			</div>
		</div>
		<div style="height:40px;"></div>
		<!-- 여행일정 -->
		<div style="margin:auto; width:800px; height:500px; border:1px solid #b9b9b9; border-radius:10px;">
			<div style="width: 90px; height: 90px; margin:40px; border-radius: 9999px; overflow: hidden; justify-content: center; align-items: center; border:1px solid;">
				<img style="width:100%; height:100%;" src="${contextPath}\resources\SeoHyungyu.JPG"/>
			</div>
			<div style="margin-top:-120px; margin-left:-450px; color: black; font-size: 30px; font-weight: 800;">
				닉넴
			</div>
			<!-- 간단한 일정설명 -->
			
		<div style="height:40px;"></div>
		<!-- 제출버튼 -->
		</div>
		<div style="height:40px;"></div>
		<div >
			<button id="submit_button" onclick="submit()">확정</button>
			<button id="cancle_button" onclick="cancle()">요청취소</button>
		</div>
	</div>
		
	<div style="margin-bottom: 1000px"></div>
	<!-- 푸터 -->
	<div th:replace="~{common/footer :: footer}" ></div>
	<script>
		//확정 시 피드백 페이지로 이동
		function submit(){
			location.href="feedback.me"
		}
		
		//요청 취소 시 게시글 목록으로 이동
		function cancle(){
			location.href="myPlan.me"
		}
	</script>
</body>
</html>
