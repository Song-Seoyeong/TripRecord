<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link type="text/css" href='css/login.css' rel="stylesheet">
</head>
<body>
	<div th:replace="~{ common/logoBar :: logoBar }"></div>
	<div th:replace="~{ common/mainCategoryBar :: mainCategoryBar }"></div>

	<!-- 완전 큰 로그인 글자 -->
	<div id="bigTitle" class='text-center'>로그인</div>

	<!-- 로그인 폼 -->
	<form action="" >
		<div id='loginDiv'>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">아이디</label>
				</div>
				<div  class='col-4'>
					<input type="text" name='memId' placeholder="아이디를 입력하세요">
				</div>
				<div class='col-3'></div>
			</div>
			<div class="inputDiv row">
				<div class='col-3'></div>
				<div class='col-2'>
					<label class="loginText">비밀번호</label>
				</div>
				<div  class='col-4'>
					<input type="password" name='memPwd' placeholder="비밀번호를 입력하세요">
				</div>
				<div class='col-3'></div>
			</div>
			<div class='d-grid gap-2 d-md-flex justify-content-md-center'>
				<button type="button" class="btn btn-primary" id='loginButton'>로그인</button>
			</div>
	
			<div class='d-grid gap-2 d-md-flex justify-content-md-center'>
				<a class='aTag' id='searchId' href="#">아이디 찾기</a> | <a class='aTag' id='searchPwd' href="#">비밀번호 찾기</a>
			</div>
		</div>
	</form>
	<!-- 로그인 폼 -->

	<div th:replace="~{ common/footer.html :: footer }"></div>
</body>
</html>
