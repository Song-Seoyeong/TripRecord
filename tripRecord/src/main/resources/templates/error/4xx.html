<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>error</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center" style='background: #ADD8FF;'>
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto"></header>

		<main class="px-3">
			<img class='d-block mx-auto mb-4' src="image/error.png" width='850'>
			<p th:text='${status}'></p>
			<p th:text='${exception}'></p>
			<p th:text='${message}'></p>			
		    <p class="lead">
		    	<a href="/" class="btn btn-lg fw-bold border-white bg-white">HOME</a>
		    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		    	<a href="javascript:history.back();" class="btn btn-lg fw-bold border-white bg-white">BACK</a>
		    </p>
		</main>

		<footer class="mt-auto text-white-50"></footer>
	</div>
</body>
</html>
