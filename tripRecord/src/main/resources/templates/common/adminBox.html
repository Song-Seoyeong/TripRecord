<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="box">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.board-list{
		float: left;
		background-color: #657C8D;
		width: 15%;
		min-width: 282px;
		display: flex;
    	flex-direction: column;
   	    justify-content: space-between;
	}
	
	.board-list-ul{
		list-style-type: none;
		width: 70%;
	}
	
	.board-list-ul>li{
		margin-top: 3px;
		margin-bottom: 3px;
		padding-top: 6px;
		padding-bottom: 6px;
	}
	
	.board-list-ul a{
		color: black;
		text-decoration: none;
	}
	
	.select-board{
		font-size: 25px;
		font-weight: bold;
		margin: 17px 0 !important;
		padding: 0 !important;
	}
	
	.select-board:hover{
		cursor: pointer;
	}
	
	.out-adminPage{
		margin-bottom: 20px;
	}
	
	.out-text{
		margin-left: 33px;
		color: white;
		text-decoration: none;
	}
	.out-text:hover{
		text-decoration: underline;
	}
</style>
</head>
<body>
	
	<script th:inline="javascript">
		window.onload = () => {
			const listLi = document.getElementsByClassName('board-list-ul')[0].children;
			const current = document.getElementsByClassName('select-board')[0];
			
			for(const li of listLi){
				const a = li.children[0];
				li.addEventListener('mouseenter', function() {
					current.style.transitionDuration = '300ms';
					li.style.transitionDuration = '300ms';
					if(li.className != 'select-board'){
						current.className = '';
						this.className = 'select-board';
						
					}
				});
				
				li.addEventListener('mouseleave', function(){
					li.style.transitionDuration = '300ms';
					if(li.className == 'select-board' && li != current){
						current.className = 'select-board';
						this.className = '';
					}
				});
				
			}
			
		}
	</script>
</body>
</html>
